<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-images" style="width: 2rem;height: 2rem;">
                        <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"></path>
                        <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"></path>
                    </svg></span><span style="font-family: Poppins, sans-serif;font-size: 2rem;"><strong>Image Search</strong></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="display: flex;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-github" style="width: 2rem;height: 2rem;">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                        </svg><a class="nav-link active" href="https://github.com/siddharth1012/Text-to-Image-VAST" style="font-family: Poppins, sans-serif;"><strong>GitHub</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5" style="padding-top: 2rem;padding-bottom: 2rem;">
        <div class="container text-center">
            <div class="border rounded border-white d-inline-block flex-column justify-content-between align-items-center flex-lg-row bg-primary-gradient p-4 p-lg-5" style="display: flex;">
                <div class="text-center text-lg-start d-block py-3 py-lg-1">
                    <h2 class="fw-bold text-center mb-2" style="font-family: Poppins, sans-serif;">Image Search Engine</h2>
                    <p class="text-center mb-0" style="font-family: Poppins, sans-serif;margin-top: 2rem;">Write Your Text Here</p>
                </div>
                <form action="/recom" class="d-flex justify-content-center flex-wrap flex-lg-nowrap" method="post">
                    <div class="my-2"><input name="user_input" class="form-control" type="text" style="width: 30rem;border-radius: 67px;border-width: 2px;border-color: rgb(71,70,70);box-shadow: 0px 3px 1px rgb(180,180,180);"></div>
                    <div class="my-2"><button class="btn btn-primary shadow ms-2" type="submit" style="font-family: Poppins, sans-serif;">Surprise Me</button></div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            {% if input_search %}
            <div class="row"><span><strong>You Searched For: </strong>"{{input_search}}"</span></div>
            {% endif %}
            <div class="row">
                {% if list1 %}
                {% for i in list1 %}
                <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                    <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" style="height:20rem" src="../static/flickr30k_images/{{i}}"></div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
    <footer class="text-center" style="background: transparent;">
        <div class="container text-muted py-4 py-lg-5">
            <p class="mb-0" style="padding: .5rem 0rem;font-family: Poppins, sans-serif;"><span style="color: rgb(0, 0, 0);">A Project By Siddharth Saraswat</span></p>
            <p class="mb-0" style="padding: .5rem 0rem;font-family: Poppins, sans-serif;"><span style="color: rgb(0, 0, 0);">Copyright Â© 2023</span></p>
        </div>
    </footer>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
</body>

</html>
